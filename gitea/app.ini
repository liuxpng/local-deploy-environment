# ============================================
# Gitea 配置文件
# ============================================
# 此文件包含 Gitea Actions 和 Container Registry 的配置
# 更多配置选项请参考: https://docs.gitea.com/administration/config-cheat-sheet

[server]
APP_NAME = Gitea: Git with a cup of tea
PROTOCOL = http
DOMAIN = localhost
ROOT_URL = http://localhost/
HTTP_PORT = 3000
DISABLE_SSH = false
SSH_PORT = 22
START_SSH_SERVER = false

[database]
DB_TYPE = postgres
HOST = postgres:5432
NAME = gitea
USER = gitea
PASSWD =
SCHEMA =
SSL_MODE = disable
CHARSET = utf8mb4

[repository]
ROOT = /data/git/repositories
DEFAULT_BRANCH = main

[actions]
# 启用 Gitea Actions 功能
ENABLED = true
# Actions 日志保留时间（天）
DEFAULT_ACTIONS_URL = https://github.com
# 允许从 GitHub 拉取 Actions

[packages]
# 启用 Packages 功能（包括容器镜像仓库）
ENABLED = true
# Packages 数据存储路径
CHUNKED_UPLOAD_PATH = /data/gitea/tmp/package-upload

[service]
DISABLE_REGISTRATION = false
REQUIRE_SIGNIN_VIEW = false
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = false
DEFAULT_KEEP_EMAIL_PRIVATE = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING = true
NO_REPLY_ADDRESS = noreply.localhost

[mailer]
ENABLED = false

[session]
PROVIDER = file

[log]
MODE = console
LEVEL = info
ROOT_PATH = /data/gitea/log

[security]
INSTALL_LOCK = false
SECRET_KEY =
INTERNAL_TOKEN =

[other]
SHOW_FOOTER_VERSION = true
